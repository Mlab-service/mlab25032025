<body>
    <!-- Navigation Bar -->

        <div class="logo">

    <!-- Contact Area -->
    <section class="contact-section">
        <h2 class="section-title">Contact Us</h2>
        
        <div class="contact-container">
            <!-- Contact Form -->
            <div class="contact-form">
                <h3>Send Message</h3>
                <form id="contact-form">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" class="form-control" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Send Message</button>
                </form>
                <div id="form-status" style="margin-top: 15px; display: none;"></div>
            </div>
            
            <!-- Contact Information -->
            <div class="contact-info">
                <div class="contact-details">
                    <h3>Contact Information</h3>
                    <div class="contact-item">
                        <div class="contact-icon">
                            <i class="fas fa-map-marker-alt"></i>
                        </div>
                        <div>
                            <p>10 Davison Street</p>
                            <p>Maddington WA 6109</p>
                        </div>
                    </div>
                    <div class="contact-item">
                        <div class="contact-icon">
                            <i class="fas fa-phone"></i>
                        </div>
                        <div>
                            <p>0432711220</p>
                        </div>
                    </div>
                    <div class="contact-item">
                        <div class="contact-icon">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <div>
                            <p>sales@mlab-technical.com.au</p>
                        </div>
                    </div>
                    <div class="contact-item">
                        <div class="contact-icon">
                            <i class="fas fa-clock"></i>
                        </div>
                        <div>
                            <p>Monday to Friday: 9:30 - 16:30</p>
                            <p>Saturday and Sunday: Closed</p>
                        </div>
                    </div>
                    
                    <!-- Social Media Links Removed -->
                </div>
                
                <!-- Map Embed -->
                <div class="map-container">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3384.9010115539636!2d115.97752491523258!3d-31.99064998121029!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2a32bca8a8bf8f79%3A0x3e2ae43c73f2a214!2s10%20Davison%20St%2C%20Maddington%20WA%206109%2C%20Australia!5e0!3m2!1sen!2sus!4v1650000000000!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </div>
