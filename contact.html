<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="logo">
            <h1 class="site-title">Mlab Technical</h1>
        </div>
        <div class="menu-toggle">
            <i class="fas fa-bars"></i>
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
    </nav>

    <!-- 联系区域 -->
    <section class="contact-section">
        <h2 class="section-title">联系我们</h2>
        
        <div class="contact-container">
            <!-- 联系表单 -->
            <div class="contact-form">
                <h3>发送消息</h3>
                <form action="https://formspree.io/f/your-formspree-id" method="POST">
                    <div class="form-group">
                        <label for="name">姓名</label>
                        <input type="text" id="name" name="name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="email">邮箱</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="subject">主题</label>
                        <input type="text" id="subject" name="subject" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="message">消息</label>
                        <textarea id="message" name="message" class="form-control" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">发送消息</button>
                </form>
            </div>
            
            <!-- 联系信息 -->
            <div class="contact-info">
                <div class="contact-details">
                    <h3>联系方式</h3>
                    <div class="contact-item">
                        <div class="contact-icon">
                            <i class="fas fa-map-marker-alt"></i>
                        </div>
                        <div>
                            <p>上海市浦东新区张江高科技园区</p>
                            <p>科苑路88号</p>
                        </div>
                    </div>
                    <div class="contact-item">
                        <div class="contact-icon">
                            <i class="fas fa-phone"></i>
                        </div>
                        <div>
                            <p>+86 21 5888 XXXX</p>
                        </div>
                    </div>
                    <div class="contact-item">
                        <div class="contact-icon">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <div>
                            <p>info@mlabtech.com</p>
                        </div>
                    </div>
                    <div class="contact-item">
                        <div class="contact-icon">
                            <i class="fas fa-clock"></i>
                        </div>
                        <div>
                            <p>周一至周五: 9:00 - 18:00</p>
                            <p>周六至周日: 休息</p>
                        </div>
                    </div>
                    
                    <!-- 社交媒体链接 -->
                    <div class="social-links">
                        <a href="#" class="social-link" title="LinkedIn">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                        <a href="#" class="social-link" title="WhatsApp">
                            <i class="fab fa-whatsapp"></i>
                        </a>
                        <a href="#" class="social-link" title="WeChat">
                            <i class="fab fa-weixin"></i>
                        </a>
                    </div>
                </div>
                
                <!-- 地图嵌入 -->
                <div class="map-container">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3411.5861293882897!2d121.58769491513!3d31.20888998146364!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x35b270fe08ac9f91%3A0x2e97b95f412a9aaa!2sZhangjiang%20Hi-Tech%20Park!5e0!3m2!1sen!2scn!4v1650000000000!5m2!1sen!2scn" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </div>
    </section>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="footer-content">

            <a href="#" class="back-to-top" id="backToTop">
                <i class="fas fa-arrow-up"></i>
            </a>
        </div>
    </footer>

    <script src="assets/js/script.js"></script>
</body>
</html>
